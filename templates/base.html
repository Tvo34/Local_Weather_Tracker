<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Weather Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .navbar {
            background: white;
            padding: 16px 40px;
            display: flex;
            gap: 40px;
            align-items: center;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
            font-weight: 500;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
        }

        .navbar a:hover {
            color: #007aff;
        }

        .container {
            padding: 40px;
            max-width: 900px;
            margin: auto;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="/">Home</a>
        <a href="/observations">Observations</a>
        <a href="/about">About</a>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
