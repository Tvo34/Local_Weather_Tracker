<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Weather Tracker</title>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            background: #0f0f10;
            color: white;
            padding-top: 80px;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(28, 28, 30, 0.70);
            backdrop-filter: blur(12px);
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            z-index: 999;
        }

        .nav-item {
            font-size: 17px;
            text-decoration: none;
            color: #e5e5e7;
            transition: 0.2s ease;
        }
        .nav-item:hover { color: #5ac8fa; }

        .hero {
            width: 100%;
            height: 850px;
            background-image: url('https://www-cdn.eumetsat.int/files/styles/16_9_large/public/2022-03/weather-lzone.jpg?h=d1cb525d&itok=bA0TVACl');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(20, 20, 20, 0.55);
        }

        .hero-text {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 50px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p.subtitle {
            margin-top: 0;
            font-size: 20px;
            color: #d1d1d3;
        }

        .search-box {
            margin-top: 25px;
            text-align: center;
        }

        input {
            width: 330px;
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            background: #2c2c2e;
            color: white;
            font-size: 16px;
        }

        input::placeholder {
            color: #aaa;
        }

        .btn {
            padding: 12px 20px;
            margin-left: 15px;
            background-color: #5ac8fa;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: black;
            transition: 0.2s;
        }

        .btn:hover {
            background-color: #4ebeea;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="/" class="nav-item">Home</a>
    <a href="/observations" class="nav-item">Observations</a>
    <a href="/about" class="nav-item">About</a>
</nav>

<div class="hero">
    <div class="overlay"></div>

    <div class="hero-text">
        <h1>Welcome to Local Weather Tracker!</h1>
        <p class="subtitle">Let's explore the weather in any city youâ€™re curious about.</p>
    </div>
</div>


<div class="search-box">
    <form onsubmit="goWeather(event)">
        <input type="text" id="city" placeholder="Enter city name..." required>
        <button type="submit" class="btn">Check Weather</button>
    </form>
</div>

<script>
    function goWeather(e) {
        e.preventDefault();
        const city = document.getElementById("city").value.trim();
        window.location.href = `/weather/${encodeURIComponent(city)}`;
    }
</script>

</body>
</html>
